<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Bree+Serif&display=swap" rel="stylesheet">

  <title>signup form</title>
</head>
<body>
  <div class="wrapper">
      <div class="login-section">
        <div class="login-box">
          <h1>Cosmatic Company</h1>
          <div class="btn-box">
            <button class="btn login-btn signin-btn">Sign in</button>
            <button class="btn login-btn create-btn">Creat Account</button>
          </div>
        </div>
      </div>
      <div class="sign-in-up-section">
        <div class="form-section">
          <form class="form">
            <div class="form-item">
              <label>User Name</label>
              <input class="user-name" type="text" name="" id="" placeholder="Ali">
            </div>
            <div class="form-item">
              <label>Email</label>
              <input class="email" type="email" name="" id="" placeholder="Ali_safaeyan@yahoo.com">
            </div>
            <!-- password and confirm will apear only when create acount button clicked -->
            <div class="form-item password">
              <label>Password</label>
              <input class="password-input" type="password" name="" id="">
            </div>
            <div class="form-item confirm">
              <label>Confirm Password</label>
              <input class="password-input-confirmation" type="password" name="" id="">
            </div>
            <div class="form-buttons">
              <button class="btn form-btn action" type="button">Sign in</button>
              <button class="btn form-btn back" type="button">Back</button>
            </div>
          </form>
        </div>
        <div class="sign-in-background-image">
        </div>
      </div>
      <div id="dialog-message">
        <p class="message"></p>
        <p class="message"></p>
        <p class="message"></p>
        <p class="message"></p>

      </div>  
  </div>






  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
